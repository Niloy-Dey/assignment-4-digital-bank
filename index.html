<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="digital-bank.css">
    <!-- bootstrap style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/3f91dac031.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container mb-5 ">
            <!-- title section start here -->
            <div class="title-section mb-4">
                <h1 style="color: orange;" class="text-center fw-bolder pt-5">Digital Bank<span><i class="fa-solid fa-sack-dollar"></i></span></h1>
            </div>
            <!-- main section start here -->
            <main class="mt-5">
                <div class="row images">
                    <!-- left part html -->
                    <div class="col-12 col-lg-6  mt-5">
                        <img src="image-2.jpg" class=" w-100 p-2 mt-5 bg-info"  alt="">
                    </div>

                    <!-- right part html -->
                    <div class="col-12 col-lg-6 details " >
                       <h2 class="text-center fw-bolder pt-3">Income</h2>
                       <div class="mb-3 row">
                        <label for="income" class="col-sm-3 col-form-label fs-5 fw-bolder">Income :</label>
                        <div class="col-sm-9">
                          <input type="number" class="form-control" id="income">
                        </div>
                      </div>

                       <h2 class="text-center fw-bolder">Expenses</h2>
                       <div class="mb-3 row">
                        <label for="food" class="col-sm-3 col-form-label fs-5 fw-bolder">Food :</label>
                        <div class="col-sm-9">
                          <input type="number" class="form-control" id="food">
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label for="rent" class="col-sm-3 col-form-label fs-5 fw-bolder">Rent :</label>
                        <div class="col-sm-9">
                          <input type="number" class="form-control" id="rent">
                        </div>
                      </div>

                       <div class="mb-3  row">
                        <label for="clothes" class="col-sm-3 col-form-label fs-5 fw-bolder">Clothes :</label>
                        <div class="col-sm-9">
                          <input type="number" class="form-control" id="clothes">
                        </div>
                      </div>
                      
                      <!-- calculate button here -->
                     <h2 class="text-center my-4"> <button id="calculate-button" type="button" class="btn btn-info fw-bolder text-light px-4">Calculate</button></h2>

                     <!-- total Expenses calculation -->
                     <h3 class="text-center my-4  fw-bolder">Total Expenses : <span id="total-expenses"></span></h3>
                      <h3 class="text-center fw-bolder">Balance : <span id="after-expenses-balance"> </span></h3>

                      <!-- bonus section start here -->
                      <div class="bonus-section my-5 px-3">
                        <div class="my-3 row p-2">
                                <label for="" class="col-sm-3 col-3 col-form-label fs-5 fw-bolder">Save : </label>
                                <div class="col-sm-3 col-3">
                                <input type="number" class="form-control" id="save">
                                </div>

                                <div class="col-sm-3 col-3 text-center fw-bolder fs-5" id="persent" value="%">%</div>
                                
                                <div class="col-sm-3 col-3">
                                    <button type="button" class="btn btn-info px-4" id="save-button">Save</button>
                                </div>
                        </div>

                        <h3 class="text-center mt-5">Saving Amount : <span id="saving-amount"></span></h3>
                        <h3 class="text-center mb-5">Remaining Balance : <span id="remaining-balance"></span></h3>
                      </div>

                    </div>
                  </div>
            </main>

        </div>
    



    <!-- js link -->
    <script src="index.js"></script>
    <!-- bootstrap js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
